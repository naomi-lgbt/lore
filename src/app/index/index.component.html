<div class="content">
  <div class="nes-container with-title is-centered is-rounded {{ title }} transparent">
    <h1 class="title">{{ title[0].toUpperCase() + title.slice(1) }}</h1>
    <img *ngIf="avatar" class="avatar" src="{{ avatar }}" alt="" />
    <p *ngFor="let line of text">{{ line }}</p>
  </div>
</div>
